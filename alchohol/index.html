<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startpagina.css">
    <title>Start pagina</title>
    
</head>
<body>
    <script src="coockie.js" defer></script>
    <h1 class="begintxt">Welkom bij de alcohol test</h1>
    <a href="quiz.html"><button class="beginbttn">Begin!</button></a>
    <h1 class="tekst">Bent u fan van een lekker biertje met de maten, maar denkt u dat u verslaafd bent?
        Doe dan nu deze test en vind uit als u verslaafd of niet bent!
    </h1>
    <img id="biertje" src="foto,s/bier.jpg">
    <script type = "text/javascript">

        var days = 730; // dagen tot cookies weg gaan = 2 years.
        var lastvisit=new Object();
        var firstvisitmsg="Dit is de eerste keer dat u deze test bezoekt. Welkom!"; 
        lastvisit.subsequentvisitmsg="Welkom terug! u laatste bezoek was: <b>[displaydate]</b>";
        
        
        
        lastvisit.getCookie=function(Name){ 
        var re=new RegExp(Name+"=[^;]+", "i"); 
        if (document.cookie.match(re)) 
        return document.cookie.match(re)[0].split("=")[1];
        return''; 
        }
        
        lastvisit.setCookie=function(name, value, days){ 
        var expireDate = new Date();
        
        var expstring=expireDate.setDate(expireDate.getDate()+parseInt(days));
        document.cookie = name+"="+value+"; expires="+expireDate.toGMTString()+"; path=/";
        }
        
        lastvisit.showmessage = function() {
        var wh = new Date();
        if (lastvisit.getCookie("visitc") == "") { 
        lastvisit.setCookie("visitc", wh, days); 
        document.write(firstvisitmsg);
        }
        
        else {
        var lv = lastvisit.getCookie("visitc");
        var lvp = Date.parse(lv);
        var now = new Date();
        now.setTime(lvp);
        var day = new Array("Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat");
        var month = new Array ("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
        var dd = now.getDate();
        var dy = now.getDay();
        dy = day[dy];
        var mn = now.getMonth();
        mn = month[mn];
        yy = now.getFullYear();
        var hh = now.getHours();
        var ampm = "AM";
        if (hh >= 12) {ampm = "PM"}
        if (hh >12){hh = hh - 12};
        if (hh == 0) {hh = 12}
        if (hh < 10) {hh = "0" + hh};
        var mins = now.getMinutes();
        if (mins < 10) {mins = "0"+ mins}
        var secs = now.getSeconds();
        if (secs < 10) {secs = "0" + secs}
        var dispDate = dy + ", " + mn + " " + dd + ", " + yy + " " + hh + ":" + mins + ":" + secs + " " + ampm
        document.write(lastvisit.subsequentvisitmsg.replace("\[displaydate\]", dispDate))
        }
        
        lastvisit.setCookie("visitc", wh, days);
        
        }
        
        lastvisit.showmessage();
        
        </script>
</body>
</html>
